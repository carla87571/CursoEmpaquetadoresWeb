<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview CMD Logo</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #2d2d2d;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        .preview {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .preview h2 {
            color: #333;
            margin-top: 20px;
            font-size: 18px;
        }
        .preview img {
            max-width: 100%;
            height: auto;
        }
        .size-tests {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
        }
        .size-tests h2 {
            margin-top: 0;
        }
        .sizes {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
            padding: 20px;
            background: white;
            border-radius: 5px;
        }
        .size-item {
            text-align: center;
        }
        .size-item span {
            display: block;
            margin-top: 10px;
            color: #333;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è CMD Logo Preview</h1>
        
        <div class="grid">
            <div class="preview">
                <img src="src/assets/cmd-logo.svg" alt="CMD Logo Full" width="300">
                <h2>Logo Completo (512x512)</h2>
            </div>
            
            <div class="preview">
                <img src="src/assets/favicon.svg" alt="CMD Favicon" width="100">
                <h2>Favicon (32x32)</h2>
            </div>
        </div>

        <div class="size-tests">
            <h2>Prueba de Tama√±os del Favicon</h2>
            <div class="sizes">
                <div class="size-item">
                    <img src="src/assets/favicon.svg" width="16" height="16">
                    <span>16x16</span>
                </div>
                <div class="size-item">
                    <img src="src/assets/favicon.svg" width="32" height="32">
                    <span>32x32</span>
                </div>
                <div class="size-item">
                    <img src="src/assets/favicon.svg" width="48" height="48">
                    <span>48x48</span>
                </div>
                <div class="size-item">
                    <img src="src/assets/favicon.svg" width="64" height="64">
                    <span>64x64</span>
                </div>
                <div class="size-item">
                    <img src="src/assets/favicon.svg" width="128" height="128">
                    <span>128x128</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
